{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title> UPPU's Store </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet"  href="{%  static  'css/index.css'  %}">
        <style>
            html{
                background-image: url('{% static "img/background.jpg" %}');
                background-repeat: no-repeat;
                background-size: 65%;
                background-position: center;
                background-position-y: 5em;
                background-color: black;
                opacity: 1;
            }
        </style>
    </head>
    <body style="background-color:transparent;" onload="information()">
        <div class="headcontainer jumbotron container">
            <h1 class='row d-flex justify-content-center'> UPPU Stores</h1>
            <p class='row data justify-content-center' id="info"></p>
            <div class = "row">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn continue-btn" href="#downelement" onclick="loadButtom()">Continue to homepage</button>
                </div>
            </div>
        </div>
        <div id="downelement" class = "bottomElement">
            <div class="homescreen">
                <div class = "container-fluid justify-content-around text-center">
                    <div class="row">
                        <p class="col-xl-4 display-name" >
                            <i class="bi bi-camera2"></i>
                            Uppu stores 
                        </p>
                        <ul class="col-xl-8 nav justify-content-center nav-pills" style="padding-top: 0.5em;">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Categories</a>
                            </li>    
                            <li class="nav-item">
                            <a class="nav-link" href="#">Wishlist</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Login/Register</a>
                            </li>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                              </form>
                        </ul>
                    </div>
                </div>
                <div class="container" style="margin-bottom: 8em;" id = "cardplace">
                    <div class = "container justify-content-center">
                        <div class = "row">
                            <p class="col-xl-12 text-center title" style="position: relative;">Newest Arrival</p>
                            <span class="badge badge-danger justify-content-xl-end" style="position: absolute;left: 80%;">New</span>
                        </div>
                    </div>
                    <div class="container-fluid text-center" id="reload">
                        <button type="button" class="btn btn-outline-warning"  style="margin-bottom: 1em;" onclick="loadmorecards()">Load more..</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="footer">@copyrighted to the hostel boij ❤️</p>
    </body>
    <script src="{% static 'js/index.js'%}"></script>
</html>
