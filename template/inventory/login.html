{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title> UPPU's Store </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet"  href="{%  static  'css/additems.css'  %}">
        <style>
            html{
                background-image: url('{% static "img/additemsbackground.jpg" %}');
                background-repeat: no-repeat;
                background-size: 80%;
                background-position: relative;
                background-position-y: 5em;
                background-position-x: center;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="container h-100" style="position:absolute;">
            <div class="row h-100 align-items-center" style="margin-left: 30%;">
                <form action="/inventory/addItems/" method = "POST">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="{{ form.email.label_id}}">Email address</label>
                    <input type="email" class="form-control border-warning rounded-pill" id="email" name = "email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="{{ form.password.label_id}}">Password</label>
                    <input type="password" name = "password" class="form-control border-warning rounded-pill" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="submit btn rounded-pill" style="margin-left: 30%;font-size: large;" id = "submitbtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
